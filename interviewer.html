<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./Assets/feIcon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Interviewer - Funemployed</title>
</head>

<body>
    <div class="container">
        <a href="./applicant.html">
            <div id="applicantViewBtn" class="btn">Apply</div>
        </a>
        <div id="newJob" class="center btn">Refresh</div>
    </div>
    <div class="swiper-container">
        <div id="card-container" class="swiper-wrapper">
            <div id="jobCard" class="swiper-slide interviewer"></div>
            <div id="instructionCard" class="swiper-slide instruction">
                <div class="cardText">One player will be the interviewer each round.<br>All other players are applicants and must do their best to apply for the interviewers job using three of the qualifications shown on their cards and their imagination</div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="./data/jobs.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
